name: Lint workflow
on:
    pull_request:
        branches:
            - dev
            - main
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Use Node.js 12.x
              uses: actions/setup-node@v3
              with:
                  node-version: 16.x
            - name: ðŸ§° install deps
              run: npm install
            - name: Run lint
              run: npm run eslint